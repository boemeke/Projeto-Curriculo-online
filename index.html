<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo Online</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Components/header.css">
    <link rel="stylesheet" href="css/Components/banner.css">
    <link rel="stylesheet" href="css/Components/main-title.css">
    <link rel="stylesheet" href="css/Components/Subtitle.css">
    <link rel="stylesheet" href="css/Components/box.css">
    <link rel="stylesheet" href="css/Components/action.css">
    <link rel="stylesheet" href="css/Components/button.css">
    <link rel="stylesheet" href="css/Components/section.css">
    <link rel="stylesheet" href="css/Components/skill-tec.css">
    <link rel="stylesheet" href="css/Components/progress-bar.css">
    <link rel="stylesheet" href="css/Components/wrapper-skill.css">
    <link rel="stylesheet" href="css/Components/card-project.css">
</head>

<body>
    <header class="header">

        <img src="assets/img/logo.png" alt="avatar">

        <nav>
            <!-- SEO = Search Engine Optmization -->
            <!-- <a href="" lang="en">Skill</a> lang usado nesta linha serve para informar que a um apalavra em ingles e na busca na internet tb sera procurado em ingles. -->

            <a class="action" href="" lang="en">Skill</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>

    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Meu nome</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h2 class="main-title -second">Skill</h2>
        <!--class="main-title -second"> CLASSE DE VARIAÇÂO -->


        <div class="wrapper-skill">
            <article class="skill-tec">
                <!-- Description List> -->
                <img class="icon" src="assets/img/ico_html5.png" alt="Logo HTML5">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <!-- Description List> -->
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo NodeJS">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <!-- Description List> -->
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <!-- Description List> -->
                <img class="icon" src="assets/img/ico_tdd.png" alt="Logo TDD">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <!-- Description List> -->
                <img class="icon" src="assets/img/ico_js.png" alt="Logo JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <!-- Description List> -->
                <img class="icon" src="assets/img/ico_restapi.png" alt="Logo Rest API">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <!-- Description List> -->
                <img class="icon" src="assets/img/ico_react.png" alt="Logo React">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <!-- Description List> -->
                <img class="icon" src="assets/img/ico_ux.png" alt="Logo UX">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">70%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="card-section">
        <h2 class="">Projetos</h2>

        <figure class="card-project">
            <img class="logo" src="assets/img/firelabs.png" alt="logo firelabs">
        </figure>
        <figure class="card-project -blue">
            <img class="logo" src="assets/img/colabcode.png" alt="logo colabcode">
        </figure>
        <figure class="card-project">
            <img class="logo" src="assets/img/portifolio.png" alt="logo avatar">
        </figure>

    </section>
</body>

</html>
